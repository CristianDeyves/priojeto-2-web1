<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css"/>
    <title>Cadastro de Novo Aluno</title>
</head>

<body>
    <header>
        <h1>Cadastro de Novo Aluno</h1>
    </header>
    <main>
        <form>
            <div id="DadosPessoais">
                <p>Dados Pessoais</p>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

                <label for="RG">RG:</label>
                <input type="text" id="RG" name="RG" placeholder="000.000.000" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required>
            </div>
            <div id="Endereco">
                <p>Endereço</p>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="CEP">CEP:</label>
                <input type="text" id="CEP" name="CEP" placeholder="00000-000" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div id="DadosSociais">
                <p>Dados Sociais</p>
                <label for="renda">Renda Média Famíliar: </label>
                <input type="number" step="0.01" id="renda" name="renda" required>

                <label for="quantidadeParentes">Quantidade de Parentes em Casa:</label>
                <input type="number" id="quantidadeParentes" name="quantidadeParentes" required>

                <label for="carro">Possui Carro:</label>
                <input type="checkbox" id="carro" name="carro"/>

                <label for="TV">Possui TV:</label>
                <input type="checkbox" id="TV" name="TV"/>

                <label for="internet">Possui Internet:</label>
                <input type="checkbox" id="internet" name="internet"/>

                <label for="computador">Possui Computador:</label>
                <input type="checkbox" id="computador" name="computador"/>

                <label for="trabalhar">Precisa Trabalhar:</label>
                <input type="checkbox" id="trabalhar" name="trabalhar"/>

                <label for="tempoLivre">O que faz no tempo livre:</label>
                <textarea id="tempoLivre" name="tempoLivre" required></textarea>

            </div>
            <div id="Botoes">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
    <footer id="Footer">
        <p>&copy; 2024 - Deyves Oliveira</p>
    </footer>
</body>

</html>
